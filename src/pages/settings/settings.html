<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Enter Button Labels</h2>
  <form (ngSubmit)="saveButtons()">
    <ion-item>
      <ion-input type="text" name="button1" [(ngModel)]="buttonGrid.button1" placeholder="Button 1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button2" [(ngModel)]="buttonGrid.button2" placeholder="Button 2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button3" [(ngModel)]="buttonGrid.button3" placeholder="Button 3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button4" [(ngModel)]="buttonGrid.button4" placeholder="Button 4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button5" [(ngModel)]="buttonGrid.button5" placeholder="Button 5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button6" [(ngModel)]="buttonGrid.button6" placeholder="Button 6"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button7" [(ngModel)]="buttonGrid.button7" placeholder="Button 7"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button8" [(ngModel)]="buttonGrid.button8" placeholder="Button 8"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button9" [(ngModel)]="buttonGrid.button9" placeholder="Button 9"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button10" [(ngModel)]="buttonGrid.button10" placeholder="Button 10"></ion-input>
    </ion-item>
    <div text-center>
      <button
        ion-button
        type="submit"
        round
      >
        Save
      </button>
    </div>
  </form>
</ion-content>
