<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Enter Button Labels</h2>
  <form (ngSubmit)="saveButtons()">
    <ion-item>
      <ion-input type="text" name="button1" [(ngModel)]="buttonGrid[0]" placeholder="Button 1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button2" [(ngModel)]="buttonGrid[1]" placeholder="Button 2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button3" [(ngModel)]="buttonGrid[2]" placeholder="Button 3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button4" [(ngModel)]="buttonGrid[3]" placeholder="Button 4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button5" [(ngModel)]="buttonGrid[4]" placeholder="Button 5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button6" [(ngModel)]="buttonGrid[5]" placeholder="Button 6"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button7" [(ngModel)]="buttonGrid[6]" placeholder="Button 7"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button8" [(ngModel)]="buttonGrid[7]" placeholder="Button 8"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button9" [(ngModel)]="buttonGrid[8]" placeholder="Button 9"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="button10" [(ngModel)]="buttonGrid[9]" placeholder="Button 10"></ion-input>
    </ion-item>
    <div text-center>
      <button
        ion-button
        type="submit"
        round
      >
        Save
      </button>
    </div>
  </form>
</ion-content>
